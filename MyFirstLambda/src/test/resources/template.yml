AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the time
Resources:
  TimeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: java8
      CodeUri: ./PracticeLambda
      Events:
        MyTimeApi:
          Type: Api
          Properties:
            Path: /testSAMLambda
            Method: GET